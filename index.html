<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="radioContainer">
            <div>
                <input type="radio" id="black" name="color" value="black">
                <label for="black">Black</label>
            </div>
            <div>
                <input type="radio" id="random" name="color" value="color">
                <label for="black">Random</label>
            </div>
        </div>
        <div id="gridContainer"></div>
        <script>
            let gridContainer = document.querySelector('#gridContainer');
            let cellColumns = 16;
            let cellRows = 16;
            let cell = null;
            for (let i = 0; i < cellRows; i++) {
                for (let j = 0; j < cellColumns; j++) {
                    cell = document.createElement('div');
                    cell.className = 'gridCell ' + 'gridCell' + ((i*cellRows) + j) + ' cellsBottomRight';
                    if (i == 0) {
                        cell.className += ' cellsTop';
                    }
                    if (j == 0) {
                        cell.className += ' cellsLeft';
                    }
                    gridContainer.appendChild(cell);
                }
            }
        </script>
    </body>
</html>
